{% extends 'listings/base.html' %}

{% block content %}

<h1>Supprimer un groupe</h1>
<form method="post" action="" novalidate>
    {% csrf_token %}
    <p> Voulez-vous supprimer le groupe {{ band.name }} [ID : {{ band.id }}] ? </p>
    <input type="submit" value="Envoyer" />
</form>    
 
{% endblock content %}
