{% extends 'listings/base.html' %}

{% block content %}

<h1>Liste des annonces</h1>
<p><a href="{% url 'listing-create' %}">Ajouter une nouvelle annonce</a></p>
<ul>
    {% for listing in listings %}
    <li>
        <a href="{% url 'listing-detail' listing.id %}">{{ listing.title }}</a> 
        [<a href="{% url 'listing-update' listing.id %}">Editer</a>]</li>
        [<a href="{% url 'listing-delete' listing.id %}">Supprimer</a>]</li>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
